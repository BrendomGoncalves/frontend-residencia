<div *ngIf="categoria != null">
  <h1 class="conponent_title">{{categoria.titulo}}</h1>
  <ul class="itens_list">
    <li *ngFor="let veiculo of categoria.veiculos">
      <button appVeiculo class="itens_list__item" (click)="selecionarVeiculo(veiculo)">{{veiculo.Name}}</button>
    </li>
  </ul>
</div>
