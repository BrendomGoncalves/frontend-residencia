<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Roteiros Turísticos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="styleshet">
</head>

<body>
    <div class="container-destinos">
        <div class="roteiros-viagens">
            <img src="./assets/imgs/salvador.jpg" class="postal">
            <div class="inferior">
                <div class="status">
                    <div class="status-pacote">
                        <img class="icone-pacote" src="./assets/imgs/icone-mala.png" alt="icone mala">
                        <p>Pacote</p>
                    </div>
                </div>
                <div class="roteiro-destino">
                    <p>Salvador</p>
                </div>
                <div class="roteiro-incluso">
                    <div class="item-incluso"><p>✔️</p><p>Áereo ida e volta</p></div>
                    <div class="item-incluso"><p>✔️</p><p>03 diárias</p></div>
                    <div class="item-incluso"><p>✔️</p><p>Café da Manhã</p></div>
                </div>
                <div class="footer">
                    <div class="preco">
                        <p class="preco-titulo">A partir de</p>
                        <p class="preco-valor">R$670</p>
                        <p class="preco-subtitulo">TAXAS INCLUSAS</p>
                    </div>
                    <div class="div-conferir">
                        <button class="botao-conferir">Confira</button>
                    </div>
                </div>
                <div>
                    <p class="texto-footer">EM ATÉ 10X SEM JUROS</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
