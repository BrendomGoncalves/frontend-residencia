<form class="pet-form" [formGroup]="atendimentoFormulario" (ngSubmit)="submitForm(atendimentoFormulario)">

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" formControlName="nome">
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" formControlName="cpf">
  </div>

  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" formControlName="telefone">
  </div>

  <div class="form-group">
    <label for="nomePet">Nome do Pet:</label>
    <input type="text" id="nomePet" name="nomePet" formControlName="nomePet">
  </div>

  <div class="form-group">
    <label for="raca">Ra√ßa:</label>
    <input type="text" id="raca" name="raca" formControlName="raca">
  </div>

  <div class="form-group">
    <label for="dataAtendimento">Data do Atendimento:</label>
    <input type="date" id="dataAtendimento" name="dataAtendimento" formControlName="dataAtendimento">
  </div>

  <button type="submit">Enviar</button>
</form>
