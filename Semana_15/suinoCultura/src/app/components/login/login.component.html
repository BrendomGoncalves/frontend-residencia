<h1 style="color: white;text-align: center;">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="color: white;width: 400px;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nome de Usu√°rio:</label>
    <input type="email" class="form-control" formControlName="username" placeholder="Username" autocomplete="current-username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Senha:</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="current-password">
  </div>
  <button type="submit" class="btn btn-success">Logar</button>
</form>
